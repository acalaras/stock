<!DOCTYPE HTML>
<html>
	<head>  
		<script>
			window.onload = function () {

			var chart = new CanvasJS.Chart("chartContainer", {
				animationEnabled: true,
				theme: "light2",
				title:{
					text: "PSE: Bank of The Philippine Islands"
				},
				axisX:{
			        title: "Date"
			    },
				axisY:{
					title: "Price (PHP)",
					includeZero: false
				},
				data: [{        
					type: "line",       
					dataPoints: [
						{ x: new Date(2018, 08, 27), y: 79.75, indexLabel: "lowest",markerColor: "DarkSlateGrey", markerType: "cross" },
						{ x: new Date(2018, 08, 28), y: 83.3 },
						{ x: new Date(2018, 09, 01), y: 83.5, indexLabel: "highest",markerColor: "red", markerType: "triangle" },
						{ x: new Date(2018, 09, 02), y: 82.35 },
						{ x: new Date(2018, 09, 03), y: 81.1 },
						{ x: new Date(2018, 09, 04), y: 80.5 },
						{ x: new Date(2018, 09, 05), y: 81 },
						{ x: new Date(2018, 09, 08), y: 81.9 },
						{ x: new Date(2018, 09, 09), y: 82.1 },
						{ x: new Date(2018, 09, 10), y: 81.9 },
						{ x: new Date(2018, 09, 11), y: 81.9 },
						{ x: new Date(2018, 09, 12), y: 81.2 }
					]
				}]
			});

			chart.render();
			}
		</script>
	</head>
	<body>
		<div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
		<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
	</body>
</html>
